<head>

  <style>
    /* ===== KrÄsu mainÄ«gie ===== */
    :root{
      --bg:#e0dcc7;        /* dzeltenÄ«gs fons visai lapai */
      --card:#FFFFFF;      /* baltas kartÄ«tes/konteineri */
      --text:#000000;
      --muted:#65676b;
      --brand:#036521;     /* iedvesmots tonis */
      --border:#e4e6eb;

    }

    /* TumÅ¡ais reÅ¾Ä«ms: Å¡is strÄdÄ, ja data-theme tiek uzlikts UZ <html> elementa */
    html[data-theme="dark"]{
      --bg:#065232;        /* tumÅ¡Ä reÅ¾Ä«ma dzeltenbrÅ«ns fons */
      --card:#242526;
      --text:#e4e6eb;
      --muted:#b0b3b8;
      --brand:#dce9e0;
      --border:#3a3b3c;
      --shadow: 0 10px 25px rgba(0,0,0,.45);

    /* ===== BÄze ===== */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{

      font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans",Arial,sans-serif;
      line-height:1.5;

    /* ===== AugÅ¡Ä“jÄ josla ===== */
    .topbar{
      position:sticky; top:0; z-index:30;
      display:flex; align-items:center; justify-content:space-between;
      background:var(--bg); border-bottom:1px solid var(--border);
      padding:.6rem .9rem;
    }
    .brand{display:flex; align-items:center; gap:.5rem; color:var(--brand); font-weight:800}
    .brand__emoji{font-size:1.2rem}
    .icon-btn{
      background:transparent; border:1px solid var(--border); color:var(--text);
      padding:.35rem .6rem; border-radius:.5rem; cursor:pointer;
    }

    /* ===== Titulbilde + profils ===== */
    .cover-wrap{ position:relative; }
    .cover{
      width:100%;
      /* DesktopÄ seklÄka, telefonÄ augstÄka */
      aspect-ratio: 26/6;
      object-fit:cover; display:block; background:#dfe3ee;
    }

    /* Baltais profila konteiners, kas pÄrklÄjas ar titulbildes apakÅ¡u */
    .profile-bar{
      background: var(--card);
      position:relative;
      display:flex; align-items:center; gap:1rem;
      /* Å EIT galvenÄs izmaiÅ†as: profila bloka platums plÅ«st lÄ«dzi ekrÄnam */
      width: clamp(280px, 92vw, 920px);
      margin: -48px auto 0;           /* pÄrklÄÅ¡anÄs ar cover apakÅ¡u */
      padding: .8rem 1rem;
      border:1px solid var(--border);
      border-radius:.9rem;
      box-shadow: var(--shadow);
    }

    .avatar{
      /* AvatÄram arÄ« plÅ«stoÅ¡s izmÄ“rs, bet ar minimumu */
      width: clamp(56px, 8vw, 96px);
      height: clamp(56px, 8vw, 96px);
      border-radius:50%; object-fit:cover;
      border:3px solid var(--card); box-shadow:var(--shadow); background:#cbd5e1;
      flex: 0 0 auto;
    }

    .profile-info{ display:flex; flex-direction:column; min-width: 0; }
    /* Nosaukums plÅ«stoÅ¡i samazinÄs */
    .plant-name{
      margin:.1rem 0 0 0;
      font-size: clamp(1.05rem, 3.2vw, 1.7rem);
      line-height: 1.2;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .muted{ color:var(--muted); }

    /* ===== Saturs ===== */
    .container{
      width:min(1100px, 100%); margin: .8rem auto 2rem; padding: 0 1rem;
    }

    /* Konteineri (kartÄ«tes) â€“ balti */
    .cards{
      display:grid; gap:1rem;
      grid-template-columns: 1fr;
    }
    @media (min-width: 600px){
      .cards{ grid-template-columns: repeat(2, 1fr); }
    }
    @media (min-width: 960px){
      .cards{ grid-template-columns: repeat(3, 1fr); }
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:.8rem;
      box-shadow:var(--shadow);
      overflow:hidden;
      display:flex; flex-direction:column;

    }
    .card:hover {

    }
    .card__img{

      display:block;
    }
    .card__body{

    }
    .card__title{ margin:0 0 .25rem; font-size:1rem; }
    .card__text{ margin:0; color:var(--muted); }

    /* ===== AdaptÄ«vie pielÄgojumi ===== */
    @media (max-width: 900px){

        width: clamp(260px, 94vw, 840px);

    }

    @media (max-width: 600px){

        padding:.6rem .8rem;
        margin-top: -36px;
        width: clamp(240px, 96vw, 720px);
      }

    }

    /* ===== KÄjene ===== */

    /* ===== MODAL LOGS ===== */

.modal-backdrop{

  inset: 0;
  background: rgba(0,0,0,0.45);

  display: flex;
  align-items: center;
  justify-content: center;

}

.modal-window{

@keyframes modalShow {
  from { transform: translateY(20px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

.modal-close{
  position: absolute;
  top: .6rem;
  right: .6rem;
  background: transparent;
  border: none;
  font-size: 1.4rem;
  color: var(--text);
  cursor: pointer;
}
  </style>
</head>
<body>
  <!-- Virsraksta josla -->
  <header class="topbar" aria-label="GalvenÄ navigÄcija">

  <script>

      function cardEl(c){

}

      renderCards();
/* ===== Modal logika ===== */
const modal = document.getElementById('modal');
const modalTitle = document.getElementById('modalTitle');
const modalText = document.getElementById('modalText');
const modalImg = document.getElementById('modalImg');
const modalClose = document.getElementById('modalClose');

function openModal(c){
  modalTitle.textContent = c.title;
  modalText.textContent = c.text;
  modalImg.src = c.img;

  modal.classList.add('active');
}

function closeModal(){
  modal.classList.remove('active');
}

modalClose.addEventListener('click', closeModal);

// Aizver, klikÅ¡Ä·inot Ärpus lodziÅ†a

});
    })();
  </script>
